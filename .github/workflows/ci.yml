name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install

    - name: Lint code
      run: npm run lint

    - name: Run tests
      run: npm test

    - name: Build Docker image
      run: |
        docker build . -t gcr.io/$PROJECT_ID/rainbow-fish-dice-roller

    - name: Push Docker image
      run: |
        echo $GCLOUD_AUTH | docker login -u _json_key --password-stdin https://gcr.io
        docker push gcr.io/$PROJECT_ID/rainbow-fish-dice-roller
